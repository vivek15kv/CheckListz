<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Angel Hackathon</title>
<link rel="stylesheet" type="text/css" href="./css/styles.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="./scripts/checklistCtrl.js"></script>

</head>

<body>
<div data-ng-app="checklist" data-ng-controller="checklistCtrl"> <!-- container div starts -->

<div id="header">
<h1>Check List Activities</h1>
<div class="input-group add-on checklist-search" data-ng-style="position:fixed;">
		<input type="text" class="form-control" placeholder="Search all activities" name="srch-term" id="srch-term" data-ng-model="globalText">
		<div class="input-group-btn">
  		<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
		</div>
</div>
</div>

		<div class="row container">
			<div class="col-xs-3">
			
			<div class="input-group add-on">
      		<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="searchText">
      		<div class="input-group-btn">
        	<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      		</div>
    		</div>
    		
				<div class="list-group">
					<a href="#" data-ng-repeat="menu in menus | filter:searchText" class="list-group-item" data-ng-class="{active : currentShow === ($index)}" data-ng-click="changeTodo($index)" >
					<span class="badge">{{menu.menuItem.length}}</span>
					{{menu.header}}
					</a>
				</div>
			</div>
			
			<div class="col-xs-6">
				<div class="row" id="todoAdd">
					<div class="form-group">
						<input class="todoField" id="newTodoField" type="text" data-ng-model="newTodo" placeholder="Add New Todo" data-ng-enter>
						<button id="todoSubmit" class="btn btn-default" data-ng-click="addTodo()">Add</button>
					</div>
				</div>
				<div class="row listRegion">
					<ul class="list-unstyled" data-ng-repeat="menu in menus" data-ng-model="menu.menuItem" data-ng-show=menu.isActive>
						<li class="todoTask" data-ng-repeat="item in menu.menuItem">
							<input class="todoCheckbox" data-ng-model="item.isDone" type="checkbox">
							<label class="todoCheckboxlabel" >{{item.content}}</label>
							<button type="button" class="close pull-right" aria-hidden="true" data-ng-click="deleteTodo($index)">&times;</button>
						</li>
					</ul>
				</div>
			</div>
			
		</div>
</div> <!--container div end--> 

<div id="footer">
Copyright Â© Hyderabad
</div>

</body>
</html>
